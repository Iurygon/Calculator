<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>

    <div class="calculator__container">

        <section class="calculator__display">

            <h1 class="display__text">Resultado exibido</h1>

        </section>

        <section class="calculator__keys">

            <div class="calculator__keys_numbers">

                <span class="key__number">7</span>
                <span class="key__number">8</span>
                <span class="key__number">9</span>
                <span class="key__number">4</span>
                <span class="key__number">5</span>
                <span class="key__number">6</span>
                <span class="key__number">1</span>
                <span class="key__number">2</span>
                <span class="key__number">3</span>
                <span class="key__number clear__display"></span>
                <span class="key__number">0</span>
                <span class="key__number erase__number"></span>

            </div>
            <div class="calculator__keys_operators">

                <span class="key__operator">/</span>
                <span class="key__operator">x</span>
                <span class="key__operator">-</span>
                <span class="key__operator">+</span>

            </div>

        </section>

        <section class="calculator_results">

            <span class="key__results">=</span>
                
        </section>

    </div>

</body>

</html>
