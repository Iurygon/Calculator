<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="calculator__container">

        <section class="calculator__display">

            <div class="display__text_storage">

                <p class="storaged__variable">v1</p>
                <p class="storaged__variable">op</p>
                <p class="storaged__variable">v2</p>

            </div>
            <h1 class="display__text">0</h1>

        </section>

        <section class="calculator__keys">

            <div class="calculator__keys_numbers">

                <div class="key__number number ">7</div>
                <div class="key__number number">8</div>
                <div class="key__number number">9</div>
                <div class="key__number number">4</div>
                <div class="key__number number">5</div>
                <div class="key__number number">6</div>
                <div class="key__number number">1</div>
                <div class="key__number number">2</div>
                <div class="key__number number">3</div>
                <div class="key__number clear__display">C</div>
                <div class="key__number number">0</div>
                <div class="key__number erase__number">&larr;</div>

            </div>
            <div class="calculator__keys_operators">

                <div class="key__operator">/</div>
                <div class="key__operator">*</div>
                <div class="key__operator">-</div>
                <div class="key__operator">+</div>

            </div>

        </section>

        <section class="calculator__results">

            <div class="key__results">=</div>
                
        </section>

    </div>
    
    <script type="module" src="operations.js" defer></script>
    <script type="module" src="main.js" defer></script>

</body>

</html>
